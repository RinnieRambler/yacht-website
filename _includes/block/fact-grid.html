<section class="grid {% if block.grid-size == 'large' %} grid-cols-6 {% else %} grid-cols-3 gap-24 {% endif %} justify-center  p-5p">
  {% for item in block.facts limit:6 %}
  <div class="{% if block.grid-size == 'small' %} {% if forloop.index > 3 %} hidden {% endif %} {% endif %} text-center justify-items-center">
    <h2>{{item.number}}</h2>
    <h4>{{item.description}}</h4>
    {% if item.paragraph %}
    <p>{{item.paragraph}}</p>
    {% endif %}
  </div>
  {% endfor %}
</section>
