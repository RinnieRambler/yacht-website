<section class="bg-bluedark p-5p">
  <div class="p-5p">
      <h3 class="text-center text-light font-semibold pb-8">FAQ'S <span class="text-bluelight">Facts</span></h3>
      {% for item in site.data.faqs %}
      <div>
          <button class="expandButton flex justify-between w-full bg-bluedark border-bluelight border-1 px-8 py-4" data-target-button="{{forloop.index}}"><h3 class="text-left text-dark">Q. {{item.question}}</h3><span class="text-2xl">+</span></button>
          <div class="expandable hidden" data-target-more="{{forloop.index}}"><p class="text-bluedark bg-blend-lighten p-8">A. {{item.answer}}</p>
          </div>
      </div>
      {% endfor %}
  </div>
</section>
