<section class="grid grid-cols-3 gap-4 py-24 px-15p ">

    {% for item in block.options limit:7 %}
    <a class="{% if item.image-size == 'wide' %} col-span-2 {% else %} col-span-1 {% endif %} min-h-72 hover:opacity-80" style="background-image: url('{{item.background-image}}');">
      <div>
        <h4 class="text-white">{{item.title}}</h4>
      </div> 
    </a>
    {% endfor %}

</section>
