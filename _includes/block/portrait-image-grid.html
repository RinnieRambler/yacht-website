<section>
  <div>
    <h4>{{block.subtitle}}</h4>
    <h2>{{block.heading}}</h2>
    <p>{{block.text}}</p>
  </div>
  <div class="grid grid-cols-4">
    {% for item in block.image-block limit:4 %}
    <div class="bg-grey min-h-[75vh]" style="background-image: url('{{item.image}}');">
    <h4>{{item.title}}</h4>
    </div>
    {% endfor %}

  </div>
</section>
