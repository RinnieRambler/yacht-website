<section>
  <h2>{{block.heading}}</h2>
  <div class="grid grid-cols-3">
    {% for item in block.options limit:3 %}
    <div>
      <a class="aspect-square block" style="background-image: url('{{item.image}}');">
        <h4>{{item.subtitle}}</h4>
      </a>
    </div>
    {% endfor %}
  </div>
</section>
