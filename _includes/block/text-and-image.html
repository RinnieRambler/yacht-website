<section class="grid {% if block.image-aspect == 'landscape' %} grid-cols-5 {% else %} grid-cols-2 {% endif %} ">
  <div class="{% if block.image-position == 'right' %} order-last {% endif %}  {% if block.image-aspect == 'landscape' %} col-span-3 {% endif %}" style="background-image: url('{{block.image}}'); aspect-ratio: 
  {% case block.image-aspect %}
    {% when 'square' %} 1
    {% when 'portrait' %} 1/2
    {% when 'landscape' %} 2
  
  {% endcase %}
  
  ;"></div>
  <div class="{% if block.image-aspect == 'landscape' %} col-span-2 {% endif %}" >
    <h3>{{block.subtitle}}</h3>
    <h2>{{block.heading}}</h2>
    <p>{{block.text}}</p>
    <button>{{block.button-name}}</button>
  </div>
</section>
